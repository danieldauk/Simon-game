<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Simon Game</title>

      <meta name="description" content="Simon Game">
      <meta name="keywords" content="Simon Game">
      <meta name="author" content="Daniel Dauksevic">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
      <div class="wrapper">
        <div class="game">
          <div class="backgroundCircle">
            <div class="up">
              <div class="gamePart" id="upLeft"></div>
              <div class="gamePart" id="upRight"></div>
            </div>
            <div class="down">
              <div class="gamePart" id="downLeft"></div>
              <div class="gamePart" id="downRight"></div>
            </div>
            <div id="center">
              <div id="title"></div>
              <div id="counterScreenDiv">
                <div id="counterScreen"></div>
              </div>
              <div class="menu">
                <button class="menuBtn" id="start"></button>
                <p>start</p>
              </div>
              <div class="menu">
                <button class="menuBtn" id="strict"></button>
                <p>strict</p>
              </div>
              <div class="menu">
                <button class="menuBtn" id="restart"></button>
                <p>restart</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/main.js"></script>
    </body>
    
</html>
