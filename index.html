<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Simon Game</title>

      <meta name="description" content="Simon Game">
      <meta name="keywords" content="Simon Game">
      <meta name="author" content="Daniel Dauksevic">
      <script src="https://use.fontawesome.com/97c7d705f5.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
      <div class="wrapper">
        <div class="game">
          <div class="backgroundCircle">
            <div class="up">
              <div class="gamePart" id="upLeft"></div>
              <div class="gamePart" id="upRight"></div>
            </div>
            <div class="down">
              <div class="gamePart" id="downLeft"></div>
              <div class="gamePart" id="downRight"></div>
            </div>
            <div id="center">
              <div id="strictLed">
                <div id="led"></div>
                <p>strict mode</p>
              </div>
              <div id="title">
                <h3> Simon<sup>&reg;</sup></h3>
              </div>
              <div id="counterScreenDiv">
                <div id="counterScreen">
                  <p id="counter"></p>
                </div>
              </div>
              <div class="menu">
                <button class="menuBtn" id="start">
                <i class="fa fa-power-off" aria-hidden="true"></i></button>
              </div>
              <div class="menu">
                <button class="menuBtn" id="strict">
               <i class="fa fa-exclamation" aria-hidden="true"></i></button>
              </div>
              <div class="menu">
                <button class="menuBtn" id="restart"><i class="fa fa-undo" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/main.js"></script>
    </body>
    
</html>
